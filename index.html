<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <link rel="stylesheet" href="reset.css"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Dev Kitty At Your Service</title>
  </head>

  <body>
    <div class="container-header">
      <header>
        <img
          src="https://github.com/JesacaLin/dev-kitty/blob/main/img/logo2.png?raw=true"
          class="logo"
          alt="logo"
        />
        <nav>
          <img
            src="img/hamburger-yellow.png"
            class="hamburger"
            alt="hamburger menu"
          />
          <ul class="ul-flex">
            <div class="dropdown">
              <span>DISCLAIMER</span>
              <div class="dropdown-content">
                <p>
                  When in doubt, consult the
                  <a href="https://developer.mozilla.org/">almighty MDN!</a> If
                  you prefer Russian roulette...try
                  <a href="https://stackoverflow.com/">Stack Overflow</a>
                </p>
              </div>
            </div>

            <div class="dropdown">
              <span>CONTACT</span>
              <div class="dropdown-content">
                <ul>
                  <span>JESACA LIN</span>
                  <a href="https://github.com/JesacaLin" target="_blank"
                    >Github</a
                  >
                  <a href="https://twitter.com/JesacaSoubiLin" target="_blank"
                    >Twitter</a
                  >
                  <a href="https://www.jesacalin.com/" target="_blank"
                    >Portfolio</a
                  >
                  <a
                    href="https://www.instagram.com/jesacaslin/"
                    target="_blank"
                    >Instagram</a
                  >
                </ul>
              </div>
            </div>
          </ul>
        </nav>
      </header>
      <main>
        <section class="content">
          <h1>Banki a day, brings all the dev jobs your way!</h1>
          <h4 class="secondaryTitle">What would you like to study today?</h4>
          <li class="show-modal">
            <button class="behavorial">Behavioral</button>
            <button class="html">HTML</button>
            <button class="css">CSS</button>
            <button class="js">JavaScript</button>
            <button class="node">Node</button>
            <button class="surprise">Surprise Me!</button>
          </li>

          <div class="modal hidden">
            <h3 class="title">Question of the Day:</h3>
            <p id="tipParagraph"></p>

            <img
              class="surprise-image"
              src=""
              alt="Surprise cute animal photo"
            />

            <li>
              <div class="btn-break">
                <button class="more-modal">More!</button>
              </div>
              <div class="btn-break">
                <button class="close-modal">&times;</button>
              </div>
            </li>
          </div>

          <div class="overlay hidden"></div>
        </section>
      </main>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
